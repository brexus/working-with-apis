<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with APIs</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <h1 id="title">Working with APIs</h1>

    <div id="main">
        <h2 id="search-gif-title">Search gifs</h2>
        <div id="search-bar-container">
            <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
            <input type="text" class="no-border" id="search-bar-input" placeholder="Search...">
            <span id="error"></span>
        </div>

        <button class="btn" id="search-btn">Search</button>

        <h2 id="gif-result-title">Gif result</h2>
        <img src="" alt="" id="gif">

        <button class="btn" id="refresh-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>refresh</title><path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" /></svg>
        </button>
        
        <p id="current-term"></p>
    </div>

    <footer id="footer">Szymon Wierzchoś | 2023 Copyright ©</footer>
</body>
</html>
